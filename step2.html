<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: 곱셈 연습</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .phone-container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4169E1;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        .problem-container {
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .problem {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .answer-input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .result-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .correct {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .incorrect {
            background-color: #ffebee;
            color: #c62828;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <h2>STEP 2. 곱셈 연습</h2>
            <div id="category"></div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="problem-container">
            <div class="problem" id="problem"></div>
            <input type="number" class="answer-input" id="answer" placeholder="답을 입력하세요">
        </div>

        <div class="button-container">
            <button class="control-button" id="showAnswer">답 확인</button>
            <button class="control-button" id="nextProblem">다음 문제</button>
        </div>

        <div class="result-message" id="result"></div>
    </div>

    <script>
        const fluentProblems = [
            {q: '6×1=', a: 6},
            {q: '6×2=', a: 12},
            {q: '6×3=', a: 18},
            {q: '5×2=', a: 10},
            {q: '4×3=', a: 12}
        ];

        const knownProblems = [
            {q: '6×4=', a: 24},
            {q: '6×5=', a: 30},
            {q: '6×6=', a: 36},
            {q: '5×4=', a: 20},
            {q: '5×6=', a: 30},
            {q: '5×7=', a: 35},
            {q: '5×8=', a: 40},
            {q: '5×9=', a: 45},
            {q: '4×9=', a: 36}
        ];

        let currentProblems = [];
        let currentIndex = 0;
        let isAnswerVisible = false;

        // 진단 점수에 따라 문제 세트 결정 (예시: 80점 이상이면 Known)
        function initializeProblems(diagnosticScore) {
            const category = document.getElementById('category');
            if (diagnosticScore >= 80) {
                currentProblems = knownProblems;
                category.textContent = 'Known 단계';
            } else {
                currentProblems = fluentProblems;
                category.textContent = 'Fluent 단계';
            }
            updateProgress();
            showProblem();
        }

        function showProblem() {
            document.getElementById('problem').textContent = currentProblems[currentIndex].q;
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            isAnswerVisible = false;
            updateProgress();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = currentProblems[currentIndex].a;
            const resultDiv = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultDiv.textContent = '정답입니다!';
                resultDiv.className = 'result-message correct';
            } else {
                resultDiv.textContent = `틀렸습니다. 정답은 ${correctAnswer}입니다.`;
                resultDiv.className = 'result-message incorrect';
            }
            isAnswerVisible = true;
        }

        function nextProblem() {
            if (currentIndex < currentProblems.length - 1) {
                currentIndex++;
                showProblem();
            } else {
                alert('모든 문제를 완료했습니다!');
                currentIndex = 0;
                showProblem();
            }
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / currentProblems.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        document.getElementById('showAnswer').addEventListener('click', checkAnswer);
        document.getElementById('nextProblem').addEventListener('click', nextProblem);

        // 초기화 (예시 점수: 70)
        initializeProblems(70);
    </script>
</body>
</html>
