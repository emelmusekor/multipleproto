<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곱셈 마스터</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .step-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }
        .step-button {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .step-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>곱셈 마스터</h1>
        <p>곱셈 실력을 키워보세요!</p>
        <div class="step-container">
            <a href="step1.html" class="step-button">Step 1: 출발점 진단</a>
            <a href="step2.html" class="step-button">Step 2: 곱셈 연습</a>
            <a href="step3.html" class="step-button">Step 3: 성공 도전</a>
            <a href="step4.html" class="step-button">Step 4: 도착점 확인</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
